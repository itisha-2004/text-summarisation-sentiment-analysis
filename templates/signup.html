<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .navbar {
    position: fixed;
    top: 0;
    font-size: 18px;
    width: 100%;
    z-index: 1000;
    padding: 10px 20px;
}
          .white-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 120px;
            height:max-content;
            font-size: 18px;
          }

        .white-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

    
        .center-form { 
            max-width: 500px;
            margin: 50px auto;
        }
      
        
    </style>
</head>
<body style="background-color: #cdc5ee">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showTextAnalyzer()">About us</a></li> 
                <li><a href="#" onclick="showTextAnalyzer()">Contact us</a></li>
                <li><a href="#" onclick="showTextAnalyzer()">Text Analyzer</a></li>
                <li><a href="#" onclick="showUploadPDF()">Upload PDF</a></li>
                <li><a href="#" onclick="showYoutubeLink()">YouTube Link</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Account <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/signin">Sign In</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container center-form">
        <div class="white-container">
            <h1>Sign Up</h1>
            <form action="/signup/" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="checkbox">
                        <label><input type="checkbox" id="togglePassword"> Show Password</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/signin">Sign In</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('change', function() {
            if (this.checked) {
                passwordField.type = 'text'; 
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
